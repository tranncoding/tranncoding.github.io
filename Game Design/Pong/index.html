<html>
<head>
<title> Menu </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();

var menu_text = new sjs.Text ("MENU",20,"pink");
menu_text.centerH();

var game_text = new sjs.Text ("Use the Arrow Buttons to move the paddles.", 20,"pink");
game_text.centerH().offset(0,50);

var score_text = new sjs.Text ("Hit the ball with the paddles to score!", 20,"pink");
score_text.centerH().offset(0,100);

var startBtn = new sjs.Button("Start", function(){
	window.location  =  "pong.html";
	startBtn.setSize (40,40);
});
	startBtn.center();

var creator = new sjs.Text ("Made by Tran Nguyen",20,"pink");
	creator.center().bottom();



} //end start
</script>
</head>
<body onload="start()">
<h1> Menu </h1>

<div id="target" style="margin:auto;background:black;"></div>
</body>
</html>

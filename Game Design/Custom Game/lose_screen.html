<html>
<head>
<title> Game Over </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open("target",700,500);
var background = new sjs.Image("Images/gameover.gif");
background.setSize(700,500);

var restartBtn = new sjs.Button("Restart", function(){
	window.location = "menu.html";
});

restartBtn.center().bottom();

} //end start
</script>
</head>
<body onload="start()">
<h1> Game Over </h1>

<div id="target" style="margin:auto;background:black;"></div>
</body>
</html>

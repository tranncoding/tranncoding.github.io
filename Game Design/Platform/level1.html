<html>
<head>
<title> Platform Game </title>
<script src="https://simplycodingcourses.com/files/simply.js"></script>
<script>
var level = [];



function start(){
sjs.open("target",800,500);
var background = new sjs.Image("Images/background.png");
background.setSize(2500,500);

sjs.loadImageArray('[{"width":136,"height":30,"x":128,"y":391,"sx":0,"sy":0,"topSpeed":10,"src":"Images/platform.png","alt":"add text","type":"platform","friction":0.05,"classType":"Image"},{"width":136,"height":30,"x":540,"y":334,"sx":0,"sy":0,"topSpeed":10,"src":"Images/platform.png","alt":"add text","type":"platform","friction":0.05,"classType":"Image"},{"width":136,"height":30,"x":327,"y":259,"sx":0,"sy":0,"topSpeed":10,"src":"Images/platform.png","alt":"add text","type":"platform","friction":0.05,"classType":"Image"}]');

//Player 
var player = new sjs.Image("Images/r_walk-5.png");
player.type = "player"
player.setSize(85,93);
player.setGravity(3);
player.bottom();
player.friction = 0.1
player.noBounds = true;
sjs.scrollable(player,background);

//Player movement controls
var r_images = ["Images/r_walk-0.png", "Images/r_walk-1.png", "Images/r_walk-2.png", "Images/r_walk-3.png", "Images/r_walk-4.png", "Images/r_walk-5.png", "Images/r_walk-6.png", "Images/r_walk-7.png"];

var l_images = ["Images/l_walk-0.png", "Images/l_walk-1.png", "Images/l_walk-2.png", "Images/l_walk-3.png", "Images/l_walk-4.png", "Images/l_walk-5.png", "Images/l_walk-6.png", "Images/l_walk-7.png"];

var r_facing = true;
var r_track = 0;
var l_track = 0;

sjs.keyDown(RIGHT_KEY, function(){
	r_facing = true;
	r_track = r_track + 1
	player.pushRight(2);
	player.setImage(r_images[r_track]);
	if(r_track == 7){
		r_track = 0;
	}
	if(r_track >=8){
		player.setImage("Images/r_jump.png");
	}
}); // end Right key

sjs.keyDown(LEFT_KEY, function (){
	r_facing= false;
	l_track = l_track + 1;
	player.pushLeft(2);
	player.setImage(l_images[l_track]);
	if(l_track == 7){
		l_track = 0;
	}
	if(l_track >=8){
		player.setImage("Images/l_jump.png");
	}
}); // end Left key

//Jumping Code
var canJump = true;
sjs.keyDown(UP_KEY, function(){
	if(canJump == true){
		canJump = false;
		player.pushUp(30);
		if(r_facing == true){
			player.setImage("Images/r_jump.png");
			r_track = 8;
		} else {
			player.setImage("Images/l_jump.png");
			l_track = 8;
		}
	} //end if statement
}); //end keyDown function

window.addEventListener("keyup",function(e){
	if(e.keyCode == RIGHT_KEY){
		player.setImage("Images/r_idle.png");
		r_track = 0;
	} else if (e.keyCode == LEFT_KEY){
		player.setImage("Images/l_idle.png");
		l_track = 0;
	} //end if statement
});//end EventListener function

sjs.keyDown(DOWN_KEY, function(){
	if(canShoot == true){
		canShoot = false;
		var laser = new sjs.Image("Images/laser.png");
		laser.type = "laser";
		laser.setSize(100,50);
		laser.friction = 0;
		laser.noBounds = true;
		if(r_facing == true){
			laser.moveTo(player.getX()+44,player.getY()+7);
			laser.pushRight(25.5);
		} else {
			laser.moveTo(player.getX()+-60,player.getY()+7);
			laser.pushLeft(25.5);
		}
		setTimeout(function(){
			canShoot = true;
		},1500);
	} //end canShoot if statement
}); //end keyDown function DOWN_KEY

//onHit functions
sjs.onHit("player","platform",function(x,y){
	sjs.stoppedBy(x,y);
	if(canJump == false && x.y < y.y-85){
		canJump = true;
		r_track = 0;
		l_track = 0;
	}
});

var canShoot = false;
sjs.onHit("player","powerUp", function(x,y){
	canShoot = true;
	y.destroy();

});

var score = 0;
var score_txt = new sjs.Text("Score: 0",20,"black");
score_txt.right().offset(-20,0);
score_txt.fixed = true;
sjs.onHit("player","score", function(x,y){
score = score + 1;
score_txt.setText("Score :"+ score);
localStorage.setItem("score", score);
y.destroy();
});


sjs.onHit("player","bottom_screen",function(x,y){
	sjs.stoppedBy(x,y);
	  if(canJump== false){
	  	canJump = true;
	  	r_track = 0;
	  	l_track = 0;
	  }
});

sjs.onHit("player",["left_screen","right_screen","top_screen"],function(x,y){
	sjs.stoppedBy(x,y);

});

} //end start

</script>
</head>
<body onload="start()">
<h1> Platform Game </h1>
<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>

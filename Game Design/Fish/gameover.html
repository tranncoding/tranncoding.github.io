<html>
<head>
<title> Game Over </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();
var gameover = new sjs.Text("Game Over",25,"yellow");
gameover.centerH().offset(0,30);

var restartBtn = new sjs.Button("Restart",function(){
	window.location = "index.html";
});

restartBtn.center();

var score = new sjs.Text("Your Score: ",25,"yellow");
score.setText("Score: "+localStorage.getItem("score"));

}
</script>
</head>
<body onload="start()">
<h1> Game Over </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
